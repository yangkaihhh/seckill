spring:
  rabbitmq:
    host: 116.198.216.6
    port: 5672
    username: yangkaihhh
    password: aaaa
    virtual-host: /
    publisher-confirm-type: correlated #这个配置是保证提供者确保消息推送到交换机中，不管成不成功，都会回调
    publisher-returns: true #保证交换机能把消息推送到队列中
    connection-timeout: 500ms #连接mq超时时间
    listener:
      simple:
        acknowledge-mode: manual #这个配置是保证消费者会消费消息，手动确认
        retry:
          enabled: true # 开启消费者失败重试
          initial-interval: 1000 # 初识的失败等待时长为1秒
          multiplier: 1 # 失败的等待时长倍数，下次等待时长 = multiplier * last-interval
          max-attempts: 3 # 最大重试次数
          stateless: true # true无状态；false有状态。如果业务中包含事务，这里改为false
        prefetch: 1 #消费端一次处理1个请求
        default-requeue-rejected: false # 确保消费者在拒绝消息时，进入死信队列，不会重新将消息排队。这种配置方式适用于全局范围内的所有消费者，使得配置更加简洁和统一。